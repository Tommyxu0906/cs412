<html lang="en">
<head>
    <title>{% block title %}Voter Analytics{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e9ecef;
            padding: 10px 20px;
            border-bottom: 1px solid #d3d3d3;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            background-color: #f1f1f1;
            color: #6c757d;
            border-top: 1px solid #d3d3d3;
            margin-top: 2rem;
        }

        button {
            display: inline-block;
            padding: 8px 16px;
            font-size: 1rem;
            font-weight: 400;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        form label {
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
            margin-bottom: 5px;
        }

        form select,
        form input[type="checkbox"] {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
            display: block;
        }

        form button {
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #dee2e6;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #e9ecef;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        .pagination a {
            color: #007bff;
            text-decoration: none;
            padding: 8px 12px;
            margin: 0 4px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }

        .pagination a:hover {
            background-color: #e9ecef;
        }

        .pagination .current {
            padding: 8px 12px;
            margin: 0 4px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="{% url 'voters' %}">Voter Analytics</a>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>Voter Analytics by Kanghuan Xu</p>
    </footer>
</body>
</html>
