{% extends 'project/base.html' %}

{% block title %}Create Listing - Project eBay{% endblock %}

{% block content %}

        <h2>Create a New Listing</h2>

            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>
{% endblock %}
