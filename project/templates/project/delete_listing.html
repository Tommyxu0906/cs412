{% extends 'project/base.html' %}

{% block title %}Delete Listing{% endblock %}

{% block content %}
    <div class="delete-listing-container">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete the listing <strong>{{ listing.name }}</strong>?</p>
        <p>This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-buttons">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'manage_listings' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
