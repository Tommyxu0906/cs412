<html>

<head>
    <title>Mini FB</title>
    <style>
        /* sets the style with css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: lightblue;
            color: white;
            text-align: center;
            padding: 10px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: lightblue;
            color: white;
        }

        td {
            text-align: center;
        }

        img {
            border-radius: 10%;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: lightblue;
            color: white;
            position: absolute;
            margin-bottom: 1%;
            width: 100%;
        }
    </style>
</head>

<!-- template for body -->
<body>
    <header>
        <h1>Mini Facebook</h1>
    </header>
    <div>
        {% block content %}{% endblock %}
        <h2><a href="{% url 'create_profile' %}">Create a New Profile</a></h2>
    </div>

    <footer>
        <p>2024 Mini FB By Kanghuan Xu</p>
    </footer>
</body>
</html>
