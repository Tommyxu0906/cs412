{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>All Profiles</h2>
<table>

    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Profile Image</th>
        </tr>
    </thead>

    <tbody>
        <!-- loops the entries in the database -->
        {% for profile in profiles %}
        <tr>
            <!-- displays info -->
            <td><a href="{% url 'show_profile' profile.pk %}">{{ profile.first_name }}</a></td>
            <td><a href="{% url 'show_profile' profile.pk %}">{{ profile.last_name }}</a></td>
            <td>{{ profile.city }}</td>
            <td><a href="{% url 'show_profile' profile.pk %}"><img src="{{ profile.profile_image_url }}" alt="Profile Image" width="100"></a></td>
        </tr>
        {% endfor %}
    </tbody>
    
</table>
{% endblock %}
