{% extends 'mini_fb/base.html' %}

{% block content %}
<div class="form-container" style="text-align: center;">
    <h1>Create a Profile</h1>
    <p>Fill in the form below to create your new profile.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Profile!</button>
        <a href="{% url 'show_all_profiles' %}"><button type="button">Cancel</button></a>
        
    </form>
</div>
{% endblock %}
